<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique en Ligne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>AMIRI Mohamed</h1>
    </header>

    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Produit 1">
            <h2>Produit 1</h2>
            <p>Prix: 20€</p>
            <button>Ajouter au panier</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Produit 2">
            <h2>Produit 2</h2>
            <p>Prix: 35€</p>
            <button>Ajouter au panier</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Produit 3">
            <h2>Produit 3</h2>
            <p>Prix: 50€</p>
            <button>Ajouter au panier</button>
        </div>
    </div>
</body>
</html>
